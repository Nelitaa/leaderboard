<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section>
      <h2>Recent scores <button class="border" id="refresh-button">Refresh</button></h2>
      <ul id="scores-list" class="border"></ul>
    </section>
    <section>
      <h2>Add your score</h2>
      <form>
        <input id="name" class="border" type="text" placeholder="Your name" required>
        <input id="number" class="border" type="number" placeholder="Your score" required>
        <div class="submit-button-div">
          <button class="border">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
